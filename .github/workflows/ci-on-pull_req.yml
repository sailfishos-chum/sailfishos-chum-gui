name: CI on Pull Request to main branch

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      DWNLD_PKGS: 'yaml-cpp'
      DWNLD_REPO: 'https://repo.merproject.org/obs/sailfishos:/chum'
      SEGMENT_DOWNLOAD_TIMEOUT_MINS: 1
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    #- name: Prepare
    #  run: 

    # Caching Docker images is not ready yet, see 
    # https://github.com/storeman-developers/harbour-storeman-installer/blob/devel/cache-docker-images_github-ci.md
    #- name: Cache Docker images of the Sailfish-SDK
    #  id: cache-sdk
    #  uses: actions/cache@v3
    #  with:
    #    path: $GITHUB_WORKSPACE/â€¦
    #    key: cache

    - name: Build ${{ env.ARCH }} on ${{ env.RELEASE }}
      env:
        ARCH: armv7hl
        #RELEASE: 3.1.0.12
        RELEASE: 3.4.0.24
        #RELEASE: 4.0.1.45
      # mb2 wants bash: https://github.com/sailfishos/sdk-setup/blob/master/sdk-setup/src/mb2#L1
      run: |
        mkdir -p output/$RELEASE/$ARCH
        docker run --rm --privileged -v $PWD:/share coderus/sailfishos-platform-sdk:$RELEASE /bin/bash -c '
            mkdir -p rpmbuild/SOURCES ;
            printf "%s" "${{ secrets.TOKEN_GITHUB }}" > rpmbuild/SOURCES/token-github.txt ;
            printf "%s" "${{ secrets.TOKEN_GITLAB }}" > rpmbuild/SOURCES/token-gitlab.txt ;
            mkdir -p build/rpm ;
            cp rpmbuild/SOURCES/token-git??b.txt build/rpm/ ;
            mkdir -p build/RPMS ;
            cd build/RPMS ;
            List="$(curl -sS "$DWNLD_REPO/${RELEASE}_$ARCH/{${ARCH},noarch}/" | egrep -o "[A-Za-z][+0-9A-Z_a-z-]*-[0-9][+.0-9A-Z_a-z]*-[+.0-9A-Z_a-z]+\.${ARCH}\.rpm|[A-Za-z][+0-9A-Z_a-z-]*-[0-9][+.0-9A-Z_a-z]*-[+.0-9A-Z_a-z]+\.noarch\.rpm" | uniq)" ;
            for i in $DWNLD_PKGS; do curl -sfO "$(echo "$List" | grep "^${i}-[0-9]")"; done ;
            cd .. ;
            cp -r /share/* ./ ;
            mb2 build-shell --maintain ssu ar sailfishos-chum "https://repo.sailfishos.org/obs/sailfishos:/chum/%(release)_%(arch)/" ;
            mb2 build-shell --maintain ssu ur ;
            mb2 build-shell --maintain pkcon -pv repo-set-data sailfishos-chum refresh-now true ;
            mb2 -t SailfishOS-$RELEASE-$ARCH build -d ;
            sudo cp -r RPMS/*.rpm /share/output/$RELEASE/$ARCH/'

    - name: Upload build results
      uses: actions/upload-artifact@v3
      with:
        name: RPM-build-results
        path: output/

    - name: Create release
      if: contains(github.ref, 'release')
      run: |
        set -x
        assets=""
        for asset in output/*/*/*.rpm; do
          assets="$assets -a $asset"
        done
        tag_name="${GITHUB_REF##*/}"
        hub release create"$assets" -m "$tag_name" "$tag_name"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
